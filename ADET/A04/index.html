<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POS | Mat's Ice Cream</title>
  <link rel="icon" type="image/png" href="resources/images/iceCreamIcon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">

<body>
  <div class="container-fluid">
    <div class="row mt-2">
      <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

          <div class="col pb-3 text-center">

              <div class="text-start textSelections">Selections:</div>
              <div class="varietyContainer" id="varietyContainer">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card mb-2" style="height: 228px; background-color: rgb(236, 249, 255); border: none;">
              <div class="textChoose mx-4 text-start">Explore Categories</div>
              <div class="card overflow-scroll p-2 bottomContainer">
                <div class="d-flex flex-row productsContainer" id="productsContainer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-12 col-sm-12">
        <div class="card p-3 overflow-scroll receiptContainer" style="width: auto; height: 99%;">
          <div class="textTreats text-center">
            <b style="color: rgb(28, 68, 128);">Mat's</b> Frosty Ice Cream
          </div>
          <div class="textReceipt">
            Receipt:
          </div>
          <div id="receipt" style="max-height: 450px; overflow-y: auto;">

          </div>
          <div class="mt-4 d-flex flex-row justify-content-between">
            <div><b>TOTAL</b></div>
            <div class="totalValue"><b id="totalValue">â‚± 0.00</b></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"

</html>
